<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>High Scores</title>

  <body>
    <div class="scorecard">
        <h1>Scoreboard</h1>
      <form id="score-form" method="POST">
        <label for="score-text">Name:</label>
        <input type="text" placeholder="Type Your Name" id="score-text" />
      </form>
      <!-- <p>Todo Count: <span id="todo-count">0</span></p> -->
      <ul id="todo-list"></ul>
      <button id="clear-score">Clear Scores</button>
      <button onclick= "window.location.href='../index.html';" id="play-again">Play Again!</button>
    </div>
    <script src="./scoreboard.js"></script>
  </body>
</html>
